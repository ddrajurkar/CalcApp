<div class="container">
    <div class="header"> 
      <h2>Calculator Componenet</h2>
    </div>
   <div class="grid">
     <div class="row">
       <div class="col-6">
         <div class="operation">
           <div class="row">
             <div class="col-12">
                <!-- <input [(value)]="number1" type="number" placeholder="Enter Number"/> -->
               <input [(ngModel)]="number1" type="number" placeholder="Enter Number"/>
             </div>
           </div>
           <div class="row">
             <div class="col-12">
                <!-- <input [(value)]="number2" type="number" placeholder="Enter Number"/> -->
               <input [(ngModel)]="number2" type="number" placeholder="Enter Number"/>
             </div>
           </div>
           <div class="row">
             <div class="col-12">
               <button class="button" (click)="add()">ADD</button>
             </div>
           </div>
         </div>
         <div class="col-6">
           <div class="result">
             <span>Result</span> {{ result }}
             <!-- <p>Num1: {{ number1 }}</p>
             <p>Num2: {{ number2 }}</p>  -->
           </div>
         </div>
       </div>
     </div>
   </div>
  
  </div>
